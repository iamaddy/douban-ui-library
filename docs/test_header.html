	<style>
.db-nav { width:950px;margin:0 auto; }
.db-nav:after,.nav-sub:after { content:'\0020';display:block;clear:both;height:0; }
.db-nav .hot { margin-left:1.2em; }
.db-nav a.hot:link, .db-nav a.hot:link, .db-nav a.hot:hover, .db-nav a.hot:active { color:#e15225; }
.nav-logo, .nav-item, .nav-sub { float:left; }
.nav-logo { background:url(core.png) no-repeat -356px -116px; } 
.nav-logo a { display:block;width:165px;height:34px;overflow:hidden;line-height:20; }
.nav-logo a:hover, .nav-logo a:active { background-color:transparent; } 
.nav-item { position:relative;margin-top:1.5ex;margin-bottom:-1px; }
.nav-item li { float:left;margin:0 .5ex; }
.nav-item li a, .nav-item li a:link, .nav-item li a:visited, .nav-item li a:hover, .nav-item li a:active { display:block;font-size:14px;color:#368332;padding:.5ex 1.2ex .2ex 1.2ex; } 
.nav-item li a:hover, .nav-item li a:active { background-color:transparent;text-decoration:underline; }
.nav-item li.on { background:url(core.png) no-repeat 100% -280px; }
.nav-item li.on a, .nav-item li.on a:link, .nav-item li.on a:visited, .nav-item li.on a:hover, .nav-item li.on a:active { color:#000;background:url(core.png) no-repeat -496px -320px; } 
.nav-srh { float:right;margin:1.6ex 0 0 0;}
.nav-srh fieldset { _display:inline; }
.nav-srh legend { display:none; }
.db-nav .srh-item, .db-nav .srh-submit { float:left; } 
.srh-item input { border:1px solid #d6d6d6;padding:2px;margin-right:1ex;line-height:1.1;height:14px;*float:left; }
.srh-submit { height:20px;background:url(core.png) no-repeat -380px -170px; }
.srh-submit input { border:0;background:transparent;font-size:12px;padding:3px 0;width:4em;text-align:center;cursor:pointer; }
.srh-submit a {}
.nav-sub { clear:both;width:100%;border-top:1px solid #e8f5df;background:#f3f9ef;padding:.4em 0; }
.nav-subitem { float:left;width:100%;margin-right:-200em;text-align:center; }
.nav-subitem ul { margin-left:-20%; } 
.nav-info { position:relative;float:right; }
.nav-info a { margin-right:1.5ex; }
.nav-subitem li { display:inline;margin:0 1em; }
	</style>
	
</head>
